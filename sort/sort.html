// CODE QUI MARCHE
function compareDates(date1, date2) {
  let day1 = parseInt(date1.split('/')[0]);
  let month1 = parseInt(date1.split('/')[1]);
  let year1 = parseInt(date1.split('/')[2]);

  let day2 = parseInt(date2.split('/')[0]);
  let month2 = parseInt(date2.split('/')[1]);
  let year2 = parseInt(date2.split('/')[2]);

  // Compare les années
  if (year1 !== year2) {
    return year1 - year2;
  }

  // Compare les mois
  if (month1 !== month2) {
    return month1 - month2;
  }

  // Compare les jours
  return day1 - day2;
}

// Trie le tableau de dates
